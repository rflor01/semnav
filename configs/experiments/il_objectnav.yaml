BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "SimpleRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [disk]
TENSORBOARD_DIR: "tb/num_env8num_updates320000"
VIDEO_DIR: "num_env8num_updates320000"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/num_env8num_updates320000"
NUM_ENVIRONMENTS: 8
CHECKPOINT_FOLDER: "data/num_env8num_updates320000"
TRAINER_NAME: "pirlnav-il"
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 320000
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 10


# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"

IL:
  POLICY:
    name: "ObjectNavILMAEPolicy"
  BehaviorCloning:
    num_steps: 64


RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3


POLICY:
  CRITIC:
    no_critic: True
