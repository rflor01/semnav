BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "SimpleRLEnv"
WANDB_ENABLED: True
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [disk]
TENSORBOARD_DIR: "tb/32_envs_only_semantic"
VIDEO_DIR: "onlysem_32_envs_no_encoder"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "checkpoints/32_envs_only_semantic"
NUM_ENVIRONMENTS: 2
CHECKPOINT_FOLDER: "checkpoints/32_envs_only_semantic"
TRAINER_NAME: "pirlnav-il"
#SENSORS: ["RGB_SENSOR","SEMANTIC_SENSOR"]
#SENSORS: ["RGB_SENSOR",]
SENSORS: ["SEMANTIC_SENSOR"]
NUM_UPDATES: 320000
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 160


# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"
  USE_CKPT_CONFIG: False

IL:
  POLICY:
    name: "SEMANTIC_ObjectNavILMAEPolicy"
  BehaviorCloning:
    num_steps: 64
    lr: 0.0001
    encoder_lr: 0.0001
    num_mini_batch: 2


RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3
  DDPPO:
    force_distributed: True



POLICY:
  CRITIC:
    no_critic: True
  RGB_ENCODER:
    pretrained_encoder: "data/visual_encoders/omnidata_DINO_02.pth"
  SEMANTIC_RGB_ENCODER:
    pretrained_encoder: "data/visual_encoders/omnidata_DINO_02.pth"
