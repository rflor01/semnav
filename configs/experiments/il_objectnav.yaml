BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "SimpleRLEnv"
WANDB_ENABLED: True
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [disk]
TENSORBOARD_DIR: "tb/first_rgb_semantic_gpu"
VIDEO_DIR: "rgb_sem"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/checkpoints/semnav/first_rgb_semantic_gpu"
NUM_ENVIRONMENTS: 2
CHECKPOINT_FOLDER: "data/checkpoints/semnav/first_rgb_semantic_gpu"
TRAINER_NAME: "pirlnav-il"
SENSORS: ["RGB_SENSOR","SEMANTIC_SENSOR"]
NUM_UPDATES: 320000
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 160


# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"

IL:
  POLICY:
    name: "ObjectNavILMAEPolicy"
  BehaviorCloning:
    num_steps: 64
    lr: 0.0001
    encoder_lr: 0.0001
    num_mini_batch: 2

RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3




POLICY:
  CRITIC:
    no_critic: True
  RGB_ENCODER:
    pretrained_encoder: "data/visual_encoders/omnidata_DINO_02.pth"
  SEMANTIC_RGB_ENCODER:
    pretrained_encoder: "data/visual_encoders/omnidata_DINO_02.pth"
