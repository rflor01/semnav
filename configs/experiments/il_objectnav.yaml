BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "SimpleRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [disk]
TENSORBOARD_DIR: "tb/debug"
VIDEO_DIR: "debug"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/debug"
NUM_ENVIRONMENTS: 2
CHECKPOINT_FOLDER: "data/debug"
TRAINER_NAME: "pirlnav-il"
SENSORS: ["RGB_SENSOR", "SEMANTIC_SENSOR"]
NUM_UPDATES: 40000
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 80


# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"
  USE_CKPT_CONFIG: false

IL:
  POLICY:
    name: "ObjectNavILMAEPolicy"
  BehaviorCloning:
    num_steps: 64
    lr: 0.0001
    encoder_lr: 0.0001


  num_mini_batch: 4

RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3


POLICY:
  CRITIC:
    no_critic: True
