BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "SimpleRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [disk]
TENSORBOARD_DIR: "tb/300k_inflection"
VIDEO_DIR: "video_dir_inflection"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/il_ckpts_300k_inflection"
NUM_ENVIRONMENTS: 2
CHECKPOINT_FOLDER: "data/il_ckpts_300k_inflection"
TRAINER_NAME: "pirlnav-il"
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 300000
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 300


# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"

IL:
  POLICY:
    name: "ObjectNavILMAEPolicy"


RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3
  DDPPO:
    force_distributed: True

POLICY:
  CRITIC:
    no_critic: True
